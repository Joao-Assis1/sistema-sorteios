services:
  postgres:
    image: postgres:15-alpine
    container_name: sorteios-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: "123456"
      POSTGRES_DB: sorteios_db
    # Security: No external port exposure - only accessible via internal Docker network
    # Uncomment for development debugging only:
    # ports:
    #   - "5433:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sorteios-network
    # Resource limits to prevent DoS
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    # Healthcheck to ensure database is ready before backend connects
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d sorteios_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
    container_name: sorteios-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - DB_HOST=postgres
      - DB_USER=app_user
      - DB_PASS=app_secure_password_2024
      - DB_NAME=sorteios_db
      - DB_PORT=5432
      - PORT=3000
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev
    networks:
      - sorteios-network

  frontend:
    build:
      context: ./frontend/sistema-sorteios-front
      dockerfile: Dockerfile
    container_name: sorteios-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/sistema-sorteios-front:/app
      - /app/node_modules
    networks:
      - sorteios-network

networks:
  sorteios-network:
    driver: bridge

volumes:
  postgres_data:
